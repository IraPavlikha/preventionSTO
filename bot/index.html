<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на СТО</title>
</head>
<body>
    <h2>Запишитесь на профилактику</h2>
    <form id="stoForm">
        <input type="text" id="name" placeholder="ФИО" required>
        <input type="tel" id="phone" placeholder="Телефон" required>
        <input type="email" id="email" placeholder="Почта" required>
        <input type="text" id="telegram" placeholder="Юзер Telegram (необязательно)">
        <button type="submit">Отправить</button>
    </form>

    <h3>Напоминания</h3>
    <a href="https://t.me/ВАШ_БОТ" target="_blank">Подключить напоминания</a>

    <script>
        document.getElementById("stoForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let data = {
                name: document.getElementById("name").value,
                phone: document.getElementById("phone").value,
                email: document.getElementById("email").value,
                telegram: document.getElementById("telegram").value
            };

            fetch("http://localhost:5000/submit_form", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error("Ошибка:", error));
        });
    </script>
</body>
</html>
